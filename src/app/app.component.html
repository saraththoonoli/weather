<div class="container">
  <div  class="upperdata">
<img  src=" https://www.yourhealth.net.au/wp-content/uploads/2018/05/cold-winter-landscape-with-snow-and-sunset.jpg" *ngIf="14<=15" >
<img  src="https://thesouthfirst.com/wp-content/uploads/2023/03/Kerala-sunset.jpeg"*ngIf="14>15" >
    <div class="weather-data">
      <div class="location">
    kerala
      </div>
      <div class="temp">
    {{14.40 | number: '1.0-0'}}Â°C
      </div>
    </div>
 </div>
  <div class="lowerdata">
    <div class="more-info-label">
      <h6 style="padding-top: 9px;color: rgb(31, 213, 31);">{{summury}}</h6>
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
           <img style="width: 30px;" src="../assets/min temp.png" alt="">
           <span>min</span>
        </div>
        <div class="info-block-value">
          {{temp}}
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
           <img style="width: 30px;" src="../assets/max temp.png" alt="">
           <span>Feels</span>
        </div>
        <div class="info-block-value">
          {{feels}}
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
           <img style="width: 30px;" src="../assets/humidity.png" alt="">
           <span>hum</span>
        </div>
        <div class="info-block-value">
          {{humidity}}
        </div>
      </div>
      <div class="info-block">
        <div class="info-block-label">
           <img style="width: 30px;" src="../assets/wind.png" alt="">
           <span>pressure</span>
        </div>
        <div class="info-block-value">
          {{pressure}}
        </div>
        
      </div>

    </div>

  </div>
